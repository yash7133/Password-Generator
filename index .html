<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input type="text" id="passwordDisplay" placeholder="Password" readonly aria-label="Generated password" />
            <button class="copybutton" aria-label="Copy password">
                <span data-copyMsg class="copy-msg">Copied</span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
            <div class="checkbox-group">
                <div class="check">
                    <input type="checkbox" id="uppercase" name="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase" name="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="number" name="number">
                    <label for="number">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols" name="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
            </div>

            <!-- password strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- generate button -->
            <button id="generatebutton">Generate</button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
